<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cartão de Crédito</title>
</head>
<body>

<div class="scene">
	<div class="scene-layer">
		<div class="card">
			<div class="card-layer moire">
				<div class="pattern"></div>
				<div class="pattern moving"></div>
				<div class="pattern moving-extra"></div>
			</div>
			<div class="card-layer flickering-lights"></div>
			<div class="card-layer text">
				<div class="text-bg"></div>
				<div class="card-number">1234 5678 9012 3456</div>
				<div class="card-holder">NOME DO TITULAR</div>
				<div class="card-expiry">VALIDADE: 12/25</div>
				<div class="card-cvv">CVV: 123</div>
			</div>
		</div>
	</div>
</div>

<script src="script.js"></script>
    
</body>
</html>
